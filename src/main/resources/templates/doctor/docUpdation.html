<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{common/header :: head}">
</div>
<body>

	<div class="d-flex flex-column min-vh-100">
		<div th:replace="~{common/header :: header}"></div>
		<main class="cus-drawers">
			<div class="cus-registration mt-4 mb-4">
				<div class="container">

					<!-- <form style="width: 100%;" method="post" th:action="@{/doctor/registration_successfull}" th:object="${doctorsDto}"> -->
					<form method="post" th:object="${dto}"
						th:action="@{/doctor/saveDoctor/{doctorId}(doctorId=${dto.doctorId})}">

						<div class="row">
							<div class="col-md-6">
								<div class="row mb-4">
									<div class="col-sm-3 d-flex align-items-center">
										<p class="select-box-label">First Name</p>
									</div>
									<div class="col-sm-9">
										<input class="form-control" placeholder="First Name" name="firstName"
											type="text" th:field="*{firstName}" required>
									</div>
								</div>
							</div>

							<div class="col-md-6">
								<div class="row mb-4">
									<div class="col-sm-3 d-flex align-items-center">
										<p class="select-box-label">Last Name</p>
									</div>
									<div class="col-sm-9">
										<input class="form-control" placeholder="Last Name" name="lastName"
											type="text" th:field="*{lastName}" required>
									</div>
								</div>
							</div>
						</div>

						<div class="row">
							<div class="col-md-6">
								<div class="row mb-4">
									<div class="col-sm-3 d-flex align-items-center">
										<p class="select-box-label">Password</p>
									</div>
									<div class="col-sm-9" style="position: relative;">
										<input class="form-control" placeholder="Password" name="password"
											id="password1" type="password" required>
										<span class="p-viewer" onclick="myFunction()"> <i class="fa fa-eye"
												aria-hidden="true"></i>
										</span>
									</div>
								</div>
							</div>

							<div class="col-md-6">
								<div class="row mb-4">
									<div class="col-sm-3 d-flex align-items-center">
										<p class="select-box-label">Date of Birth</p>
									</div>
									<div class="col-sm-9">
										<!-- <input class="form-control mb-0" placeholder="Date of Birth" name="dateOfBirth" type="date" required> -->
										<input class="form-control" placeholder="Date of Birth" name="dateOfBirth"
											type="date" th:field="*{dateOfBirth}" required>

									</div>
								</div>
							</div>
						</div>

						<div class="row">
							<div class="col-md-6">
								<div class="row mb-4">
									<div class="col-sm-3 d-flex align-items-center">
										<p class="select-box-label">Mobile Number</p>
									</div>
									<div class="col-sm-9">
										<input class="form-control" pattern="[0-9]{3}[0-9]{3}[0-9]{4}"
											placeholder="Mobile Number" name="mobileNo" type="tel"
											th:field="*{mobileNo}" required>
									</div>
								</div>
							</div>
							<div class="col-md-6">
								<div class="row mb-4">
									<div class="col-sm-3 d-flex align-items-center">
										<p class="select-box-label">Email ID</p>
									</div>
									<div class="col-sm-9">
										<input class="form-control" placeholder="Email ID" name="emailId"
											type="email" th:field="*{emailId}" required>
									</div>
								</div>
							</div>
						</div>

						<div class="row">
							<div class="col-md-6">
								<div class="row mb-4">
									<div class="col-sm-3 d-flex align-items-center">
										<p class="select-box-label">Status</p>
									</div>
									<div class="col-sm-9">
										<select class="form-control mb-0 form-select" name="status"
											aria-label="Select Status" required>  
											<option th:selected="${dto.status == 1}" value="1">Active</option>
											                         
											<option th:selected="${dto.status == 0}" value="0">Inactive</option>
											 
										</select>
									</div>
								</div>
							</div>

							<div class="col-md-6">
								<div class="row mb-4">
									<div class="col-sm-3 d-flex align-items-center">
										<p class="select-box-label">Official Address</p>
									</div>
									<div class="col-sm-9">
										<input class="form-control" placeholder="Official Address" name="address"
											type="text" th:field="*{address}" required>
									</div>
								</div>
							</div>
						</div>

						<div class="buttons text-center">
							<button class="btn btn-danger" type="submit" name="Submit">
								<strong>Update</strong>
							</button>
						</div>

					</form>
				</div>
			</div>
		</main>
		
		<footer class="mt-auto">
			<div th:replace="~{common/footer :: footer}"></div>
		</footer>
	</div>

	<script>
		function myFunction() {
			var x = document.getElementById("password1");
			if (x.type === "password") {
				x.type = "text";
			} else {
				x.type = "password";
			}
		}
	</script>


</body>

</html>
